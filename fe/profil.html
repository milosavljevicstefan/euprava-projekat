<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Uprava | Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="profil">
    <div class="bg-noise"></div>

    <header class="hero hero-compact" id="top">
      <nav class="nav">
        <div class="logo">E-Uprava</div>
        <div class="nav-links">
          <a href="index.html" data-nav="vrtici">Vrtici</a>
          <a href="statistika.html" data-nav="statistika">Statistika</a>
          <a href="dodaj.html" data-nav="dodaj">CRUD</a>
          <a href="login.html" data-nav="login">Login</a>
          <a href="registracija.html" data-nav="registracija">Registracija</a>
          <a href="profil.html" data-nav="profil">Profil</a>
        </div>
      </nav>
      <div class="page-title-wrap">
        <p class="eyebrow">Korisnicki nalog</p>
        <h1>Moj profil</h1>
      </div>
    </header>

    <main class="page-main">
      <section class="login-section">
        <div class="form-card login-card">
          <h2>Podaci profila</h2>
          <p>Profil se cita sa backend endpointa `/auth/profile`.</p>
          <div class="profile-grid">
            <div class="profile-row"><span>Email</span><strong id="profile-email">-</strong></div>
            <div class="profile-row"><span>Rola</span><strong id="profile-role">-</strong></div>
            <div class="profile-row"><span>Kreiran</span><strong id="profile-created">-</strong></div>
          </div>
          <div class="form-actions">
            <button class="btn primary" id="profile-refresh" type="button">Osvezi profil</button>
            <button class="btn ghost" id="profile-logout" type="button">Odjavi se</button>
            <span id="profile-status" class="muted"></span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>(c) 2026 E-Uprava | Vrtici servis</div>
      <a href="#top">Nazad na vrh</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
